<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backlink Analyzer</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:#07111f;color:#e7eaf3;margin:0}
    header{display:flex;justify-content:space-between;align-items:center;padding:16px 24px;background:#0d1830;border-bottom:1px solid #1f2a44}
    .brand{font-weight:700}
    .container{padding:24px;max-width:1200px;margin:0 auto}
    a{color:#93c5fd;text-decoration:none}
    .input-group{margin:20px 0}
    .input-group label{display:block;margin-bottom:8px;font-weight:500;color:#93c5fd}
    .input-group input,.input-group select{width:100%;max-width:600px;padding:10px;border:1px solid #1f2a44;border-radius:6px;background:#0d1830;color:#e7eaf3;font-size:14px}
    .btn{background:#10b981;color:#fff;border:none;border-radius:6px;padding:12px 24px;cursor:pointer;font-size:14px;font-weight:600}
    .btn:hover{background:#059669}
    .section{background:#0d1830;border:1px solid #1f2a44;border-radius:8px;padding:20px;margin:16px 0}
    .section h3{color:#93c5fd;margin-top:0}
    .info-box{background:#1e3a8a;border:1px solid #3b82f6;border-radius:8px;padding:16px;margin:16px 0}
    .loading{text-align:center;padding:40px;color:#a0aec0}
    .error{background:#ef4444;color:white;padding:16px;border-radius:8px;margin:16px 0}
  </style>
</head>
<body>
  <header>
    <div class="brand">SEO Tools</div>
    <nav>
      <a href="/dashboard">Dashboard</a> &nbsp; | &nbsp;
      <a href="/logout">Logout</a>
    </nav>
  </header>
  <div class="container">
    <h1>üîó Backlink Analyzer</h1>
    <p style="color:#a0aec0">Analyze backlinks for a domain (API integration required)</p>
    
    <div class="info-box">
      <h4>‚ö†Ô∏è API Integration Required</h4>
      <p>This feature requires API credentials from Ahrefs, SEMrush, or Moz. Currently in placeholder mode.</p>
    </div>
    
    <div class="input-group">
      <label for="domain">Domain:</label>
      <input id="domain" type="text" placeholder="example.com" />
    </div>
    <div class="input-group">
      <label for="apiProvider">API Provider:</label>
      <select id="apiProvider">
        <option value="manual">Manual (Placeholder)</option>
        <option value="ahrefs">Ahrefs (Coming Soon)</option>
        <option value="semrush">SEMrush (Coming Soon)</option>
        <option value="moz">Moz (Coming Soon)</option>
      </select>
    </div>
    
    <button class="btn" onclick="analyze()">Analyze Backlinks</button>
    <div id="results"></div>
  </div>
  <script>
    function analyze() {
      const domain = document.getElementById('domain').value.trim();
      const apiProvider = document.getElementById('apiProvider').value;
      const results = document.getElementById('results');
      if (!domain) { results.innerHTML = '<div class="error">Enter domain</div>'; return; }
      results.innerHTML = '<div class="loading">Analyzing backlinks...</div>';
      fetch('/backlink-analyzer/api/analyze', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({domain, api_provider:apiProvider})})
      .then(r => r.json()).then(d => {
        if (d.error) { results.innerHTML = `<div class="error">${d.error}</div>`; return; }
        results.innerHTML = `<div class="section"><h3>Backlink Analysis</h3><p>${d.message || 'Analysis complete'}</p><p style="color:#a0aec0">${d.note || ''}</p></div>`;
      }).catch(e => results.innerHTML = `<div class="error">Error: ${e.message}</div>`);
    }
  </script>
</body>
</html>
